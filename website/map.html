<!doctype html>
<head>
    <meta charset="utf-8">

    <title>Knowledge Map - Home Page</title>
    <meta name="description" content="Knowledge Map">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
</head>

<body>
    <h1>Knowledge Map</h1>

    <figure>
    </figure>

    <script type="text/javascript" src="js/topographer.js"></script>
    <style>
        .node {
          stroke: #fff;
          stroke-width: 1.5px;
        }

        .link {
          stroke: #999;
          stroke-opacity: .6;
        }

    </style>
    <script type="text/javascript">
        var width = 960,
            height = 500;

        var color = d3.scale.category20();

        var force = d3.layout.force()
            .charge(-120)
            .linkDistance(30)
            .size([width, height]);

        var svg = d3.select("figure").append("svg")
            .attr("width", width)
            .attr("height", height);
        
        Parse.Promise.when([getResources(), getConcepts(), getMaps()])
        .then(function(resources, concepts, maps) {
            var nodes = resources.concat(concepts);
            var links = maps.map(function(map) {
                var relationship = map.get("relationship").get("name");
                var concept = concepts.find(function(concept) {
                    return concept.id === map.get("concept").id;
                });
                var resource = resources.find(function(resource) {
                    return resource.id === map.get("resource").id;
                });

                if (relationship === "teaches") {
                    return {source: resource, target: concept};
                } else if (relationship === "requires") {
                    return {source: concept, target: resource};
                }
            });

            force
                .nodes(nodes)
                .links(links)
                .start();

            var link = svg.selectAll(".link")
                .data(links)
              .enter().append("line")
                .attr("class", "link");

            var node = svg.selectAll(".node")
                .data(nodes)
              .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .style("fill", "red")
                .call(force.drag);

            node.append("title")
                .text(function(d) { return d.get("name"); });

            force.on("tick", function() {
              link.attr("x1", function(d) { return d.source.x; })
                  .attr("y1", function(d) { return d.source.y; })
                  .attr("x2", function(d) { return d.target.x; })
                  .attr("y2", function(d) { return d.target.y; });

              node.attr("cx", function(d) { return d.x; })
                  .attr("cy", function(d) { return d.y; });
            });
        });
    </script>
</body>

</html>
